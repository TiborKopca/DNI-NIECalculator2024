<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de DNI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="main">
      <h1>Calculadora de DNI / NIE</h1>
      <section class="container" id="container">
        <input
          type="text"
          placeholder="DNI"
          id="userInput"
          maxlength="10"
          required
        />
        <div class="result" id="resultBox"></div>
        <ul id="hints"></ul>
      </section>
    </section>
  </body>
</html>
